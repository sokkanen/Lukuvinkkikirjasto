<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your saved books</title>
    </head>

    <body>
        <h1>Books</h1>
        <p th:if="${list!=null}">You have no saved books.</p>
        <ul>
            <li th:each="alkio : ${list}">
                <span th:text="${'Title: '+ alkio.title}">Title</span>
                <span th:if= "${alkio.author != ''}" th:text="'/ Author: ' + ${alkio.author}">Author</span>
                <span th:if= "${alkio.isbn !=''}"  th:text="'/ ISBN:' + ${alkio.isbn}">ISBN</span>
            </li>
        </ul>
        <h2>Add book</h2>
        <form th:action="@{/books}" method="POST" th:object="${book}">
            Title: <input type="text" name="title" id="title" /><br />
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error messages:</td> <br/>
            Author: <input type="text" name="author" id ="author" /><br />
            ISBN: <input type="text" name="isbn" id="isbn" /><br />
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
