<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your saved books</title>
    </head>

    <body>
        <h1>Books</h1>
        <span th:if="${list.size() == 0}">You have no reading tips</span>
        <ul th:unless="${list.size() == 0}">
            <li th:each="alkio : ${list}">
                Title: <span th:text="${alkio.title}">Title</span>
                <span th:if= "${alkio.author != ''}" th:text="'/ Author: ' + ${alkio.author}">Author</span>
                <span th:if= "${alkio.isbn !=''}"  th:text="'/ ISBN: ' + ${alkio.isbn}">ISBN</span>
            </li>
        </ul>
        <!--/*/ <th:block th:include="fragments/form.html :: form">
        </th:block> /*/-->
    </body>
</html>
