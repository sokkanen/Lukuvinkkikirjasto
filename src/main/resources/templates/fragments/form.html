<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form">
    <h2>Add book</h2>
    <span th:text="${error}">&nbsp;</span>
    <form th:action="@{/books}" method="POST" th:object="${book}">
        Title: <input type="text" name="title" id="title" th:field="*{title}"/><br />
        <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error messages</td> <br/>
        Author: <input type="text" name="author" id ="author" th:field="*{author}" /><br />
        <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error messages</td> <br/>
        ISBN: <input type="text" name="isbn" id="isbn" th:field="*{isbn}"/><br />
        <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN error messages</td> <br/>
        <input type="submit" name="submit" id="submit" value="Submit"/>
    </form>
</div>
</html>
