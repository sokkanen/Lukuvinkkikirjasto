<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form">
    <h2>Add book</h2>
    <span th:text="${error}">&nbsp;</span>
    <form th:action="@{/books}" method="POST" th:object="${book}">
        <input type="text" name="title" id="title" th:field="*{title}" class="form-control" placeholder="Title"/><br />
        <div th:errors="*{title}" th:if="${#fields.hasErrors('title')}"  class="alert alert-warning" role="alert"></div>
        <input type="text" name="author" id ="author" th:field="*{author}" class="form-control" placeholder="Author"/><br />
        <div th:errors="*{author}" th:if="${#fields.hasErrors('author')}"  class="alert alert-warning" role="alert"></div>
        <input type="text" name="isbn" id="isbn" th:field="*{isbn}" class="form-control" placeholder="ISBN"/><br />
        <div th:errors="*{isbn}" th:if="${#fields.hasErrors('isbn')}"  class="alert alert-warning" role="alert"></div>
        <input type="submit" name="submit" id="submit" value="Submit"/>
    </form>
</div>
</html>
